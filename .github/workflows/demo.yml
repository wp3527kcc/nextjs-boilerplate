name: Run JavaScript Script

on:
  push:
    branches: main
  pull_request:
    branches: main
  schedule:
    - cron: '0 3 * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

#      - name: Install dependencies
#        run: npm install  # 如果有依赖需要安装

      - name: Run JavaScript script
        run: node ciScript.js
